    <link href="Frontend/css/w3.css" rel="stylesheet" />
    <link href="Frontend/css/font-awesome.min.css" rel="stylesheet" />
    
    <script src="Frontend/Scripts/knockout-3.4.0.js"></script>
    <script src="Frontend/Scripts/jquery-3.1.0.min.js"></script>
    <script src="Frontend/Scripts/promise-7.0.4.min.js"></script>
    <script src="Frontend/Scripts/promise-done-7.0.4.min.js"></script>

    <script src="Frontend/Scripts/applicationModel.js"></script>
    <script src="Frontend/Scripts/dialog.js"></script>
    <script src="Frontend/Scripts/inputDialog.js"></script>
    <script src="Frontend/Scripts/auth.js"></script>
    <script src="Frontend/Scripts/menus.js"></script>
    <script src="Frontend/Scripts/processing.js"></script>
    <script src="Frontend/Scripts/views.js"></script>
    <script src="Frontend/Scripts/mainApplication.js"></script>
</head>
<body>
    <div class="w3-container w3-blue w3-center w3-hide-small w3-top">
        <h1 class="w3-xxxlarge" data-bind="text: applicationName"></h1>
        
        <div class="w3-navbar">
            <div class="w3-container w3-left" >
                <button class="w3-btn w3-blue  w3-large" data-bind="text: menuContainer().home().name, click: menuContainer().home().menuClick"></button>
                <button class="w3-btn w3-blue  w3-large" data-bind="text: menuContainer().back().name, click: menuContainer().back().menuClick, visible: menuContainer().currentParent() != null"></button>
                <span data-bind="foreach: menuContainer().currentMenuList">
                    <button class="w3-btn w3-blue  w3-large" data-bind="text: name, click: menuClick"></button>
                </span>
                <!--<button class="w3-btn w3-blue  w3-large">Menus</button>-->
            </div>
            <div class="w3-container w3-right">
                <span data-bind="visible: showUser">
                    <button class="w3-btn w3-blue w3-large" data-bind="text: user().name"></button>
                    <button class="w3-btn w3-blue w3-large" data-bind="click: logoutClick">Logout</button>
                </span>
            </div>
        </div>
    </div>

    <div class="w3-container w3-blue w3-center w3-hide-small">
        <h1 class="w3-xxxlarge" data-bind="text: applicationName"></h1>

        <div class="w3-navbar">
            <div class="w3-container w3-left">
                <button class="w3-btn w3-blue  w3-large">Home</button>
                <button class="w3-btn w3-blue  w3-large">Menus</button>
            </div>
            <div class="w3-container w3-right">
                <button class="w3-btn w3-blue w3-large" data-bind="text: user().name"></button>
                <button class="w3-btn w3-blue  w3-large">Logout</button>
            </div>
        </div>
    </div>
    <!-- TODO: Add nav bar for small screens, currently there is no heading on small screens -->

    <!--<div id="mainContent">
        <h1>Hello</h1>
    </div>-->

    <div data-bind="foreach: modalDialogs">
        <div class="w3-modal " style="display:block">
            <div class="w3-modal-content" data-bind="html: html, attr: { id: 'modalDlg_' + myid() }"></div>
        </div>
    </div>

    <div data-bind="foreach: busyContainers">
        <div class="w3-modal w3-blue" style="display:block">
            <p>
                <div class="w3-container" style="top:0; left:0; bottom:0; right:0; margin: auto; position:absolute; height:5%">
                    <div class="w3-center">
                        <i class="fa fa-hourglass-half w3-xlarge w3-spin"></i>
                        <p data-bind="text: busyText"></p>
                    </div>
                </div>
            </p>
        </div>
    </div>

    <div data-bind="foreach: currentView">  
        <div class="w3-container" data-bind="html: html, attr: { id: 'view_' + myid() }">

        </div>
    </div>

    <div id="inputContent">
        <!--<div id="dlgInput" class="dlgInput">
        </div>-->
    </div>

    <div id="messageContent">
        <div id="dlgMessage">
        </div>
    </div>

</body>
</html>
