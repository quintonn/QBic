<div class="w3-container ">
    <h1 class="w3-center" data-bind="text: viewTitle"></h1>
    <div class="w3-section" data-bind="foreach: viewMenus">
        <button class="w3-btn w3-blue w3-large" data-bind="text: label, click: menuClick"></button>
    </div>
    <div class="w3-container w3-center">
        <div class="w3-row w3-center w3-content">
            <table class="w3-center">
                <tr class="">
                    <td><label class="w3-label" >Filter</label></td>
                    <td><input class="w3-input w3-border w3-light-grey" type="text" data-bind="value: filterText" /></td>
                    <td><button class="w3-btn w3-blue" data-bind="click: filterSearchClick" >Search</button></td>
                </tr>
            </table>
        </div>
</div>
    <div class="w3-section">
        <table class="w3-table w3-bordered w3-striped w3-border w3-hoverable w3-border-black" >
            <tr data-bind="foreach: columns">
                <th data-bind="text: columnLabel"></th>
            </tr>
           
            <tbody data-bind="foreach: rows">
                <tr data-bind="foreach: $parent.columns">
                    <td >
                        <!--  ko if:  $parent.cells()[$index()].columnType() == 0 -->
                        <span data-bind="text: $parent.cells()[$index()].value"></span>
                        <!-- /ko -->

                        <!--  ko if:  $parent.cells()[$index()].columnType() == -1 -->
                        <!-- /ko -->

                        <!--  ko if:  $parent.cells()[$index()].columnType() == 2 -->
                            <button class="w3-btn w3-blue w3-small" data-bind="text: $parent.cells()[$index()].value, click:  function(data, event) { $parent.cells()[$index()].click($parent, data, event) }"></button>
                        <!-- /ko -->

                        <!--  ko if:  $parent.cells()[$index()].columnType() == 3 -->
                        <a href="#" data-bind="text: $parent.cells()[$index()].value, click:  function(data, event) { $parent.cells()[$index()].click($parent, data, event) }"></a>
                        <!-- /ko -->
                    </td>
                    <!--<td data-bind="visible: $parent.cells()[$index()].showCell() == false">
                        
                    </td>-->
                    </tr>
            </tbody>
        </table>
    </div>
</div>
