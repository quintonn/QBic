<div class="inputContainer">
    <p style="padding:10px">Please enter user Id and password</p>
    <table>
        <tbody>
            <tr>
                <td>
                    User ID
                </td>
                <td>
                    <input type="text" id="txtName" title="User ID" autofocus />
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" id="txtPassword" title="Password" />
                </td>
            </tr>
            <tr>
                <td colspan="2" id="loginErrorMessage"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button onclick="auth.doLogin()">Login</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
